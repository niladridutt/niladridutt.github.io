- id: vizextract
  title: "Advancing the Representation and Biological Interpretation of Cell
Painting Readouts for Toxicity Prediction"
  venue: "Society of Toxicology Annual Congress 2023, 62nd Annual Meeting, Nashville, USA"
  description: "Represented cell morphology in grid form layout to use CNNs to exploit spatial information from highly correlated Cell Painting features to predict biological toxicity and study biological interpretations."
